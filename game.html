<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Why Dan Says NO To Drugs</title>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="images/crack.png" type="image/x-icon">
        <link rel="manifest" href="./manifest.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8"/>
		
		<script>
            document.addEventListener("DOMContentLoaded", function() {
                window.onload = function() {
                    const firstIndex = 1
                    const lastIndex = 11

                    const $gallery = document.getElementById("gallery")

                    const masonry = new Masonry($gallery, {
                        itemSelector: '.grid-item',
                        columnWidth: 0
                    }).once('layoutComplete', function() {  
                        const $imgs = document.getElementsByClassName('grid-item')
                        var i = 0
                        var image = 1

                        $imgs[i].onload = function onload() {
                            $imgs[i].removeEventListener('load', onload)
                            if(++i < $imgs.length) {
                                $imgs[i].src = "images/" + image++ + ".jpg"
                                $imgs[i].addEventListener('load', onload)

                                masonry.reloadItems()
                                masonry.layout()
                            }
                        }

                        $imgs[i].src = "images/" + image++ + ".jpg"
                    })

                    var imgsLoaded = 0

                    for(var i = firstIndex; i < lastIndex; i++) {
                        const $a = document.createElement('a')
                        $a.href = "images/" + i + ".jpg"
                        $a.target = "_blank"

                        const $img  = document.createElement('img')
                        $img.className = "grid-item"
                        $img.id = "image-" + i
                        $img.src = "images/placeholders/" + i + ".jpg"

                        $img.onload = function onload() {
                            if(++imgsLoaded === (lastIndex - firstIndex)) {
                                masonry.reloadItems()
                                masonry.layout()
                            }
                            $img.removeEventListener('load', onload)
                        }

                        $a.appendChild($img)
                        $gallery.appendChild($a)
                    }
                }
            })
        </script>
    </head>
    <body>
        <header>
			<div id="title">
				<a href="index.html"><img src="images/page/title.png" alt="Title..."></a>
			</div>
			<div id="links">
				<a href="game.html"><img src="images/page/game.png" alt="Link To Game..."></a>
			</div>			
		</header>
	
    </body>
</html>
