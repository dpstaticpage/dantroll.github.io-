<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Why Dan Says NO To Drugs</title>
        <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="images/crack.png" type="image/x-icon">
        <link rel="manifest" href="./manifest.webmanifest">
        <link rel="canonical" href="http://beibhinnmoore.ie/"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                window.onload = function() {
                    const firstIndex = 1
                    const lastIndex = 12

                    const $gallery = document.getElementById("gallery")

                    const masonry = new Masonry($gallery, {
                        itemSelector: '.grid-item',
                        columnWidth: 0
                    }).once('layoutComplete', function() {  
                        const $imgs = document.getElementsByClassName('grid-item')
                        var i = 0
                        var image = 1

                        $imgs[i].onload = function onload() {
                            $imgs[i].removeEventListener('load', onload)
                            if(++i < $imgs.length) {
                                $imgs[i].src = "images/" + image++ + ".jpg"
                                $imgs[i].addEventListener('load', onload)

                                masonry.reloadItems()
                                masonry.layout()
                            }
                        }

                        $imgs[i].src = "images/" + image++ + ".jpg"
                    })

                    var imgsLoaded = 0

                    for(var i = firstIndex; i < lastIndex; i++) {
                        const $a = document.createElement('a')
                        $a.href = "images/" + i + ".jpg"
                        $a.target = "_blank"

                        const $img  = document.createElement('img')
                        $img.className = "grid-item"
                        $img.id = "image-" + i
                        $img.src = "images/placeholders/" + i + ".jpg"

                        $img.onload = function onload() {
                            if(++imgsLoaded === (lastIndex - firstIndex)) {
                                masonry.reloadItems()
                                masonry.layout()
                            }
                            $img.removeEventListener('load', onload)
                        }

                        $a.appendChild($img)
                        $gallery.appendChild($a)
                    }
                }
            })
        </script>
    </head>
    <body>
        <header>
			<div id="top">
				<div id="header">
					<!--<div id="header-right">

					</div>
					
					<div id="crackpipe">
						<img src="images/crack2.jpg" </img>
					</div>-->
					<img src="images/page/title.png" </img>
					
				</div>
			</div>
        </header>
		
		
		
		
        <div class="grid" id="gallery"/>
    </body>
</html>
